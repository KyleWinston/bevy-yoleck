[package]
name = "bevy-yoleck"
version = "0.1.0"
edition = "2021"
authors = ["IdanArye <idanarye@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/idanarye/bevy-yoleck"
documentation = "https://docs.rs/bevy-yoleck"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1"
bevy = { version = "^0.7", default-features = false }
bevy_egui = { version = "0.14.0", default-features = false }
serde = "^1"
serde_json = "^1"

[features]
tools_2d = ["bevy/bevy_sprite"]

 [dev-dependencies]
 bevy = { version = "0.7", default-features = false, features = ["bevy_sprite", "x11"] }

[[example]]
name = "example2d"
required-features = ["tools_2d"]
