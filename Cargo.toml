[package]
name = "bevy-yoleck"
version = "0.1.0"
edition = "2021"
authors = ["IdanArye <idanarye@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/idanarye/bevy-yoleck"
documentation = "https://docs.rs/bevy-yoleck"
readme = "README.md"
exclude = [
    "assets",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1"
bevy = { version = "^0.7", default-features = false }
bevy_egui = { version = "0.14.0", default-features = false }
bevy_mod_picking = { version = "0.6.1", optional = true }
bevy_transform_gizmo = { version = "0.2.1", optional = true }
serde = "^1"
serde_json = "^1"
smooth-bevy-cameras = { version = "0.4.0", optional = true }

[features]
tools_2d = [
    "bevy/bevy_text",
    "bevy/bevy_sprite",
]
tools_3d = [
    "bevy_mod_picking",
    "bevy_transform_gizmo",
    "smooth-bevy-cameras",
]

 [dev-dependencies]
 bevy = { version = "0.7", default-features = false, features = ["bevy_sprite", "x11"] }

[[example]]
name = "example2d"
required-features = ["tools_2d", "bevy/png"]

[[example]]
name = "example3d"
required-features = ["tools_3d", "bevy/bevy_pbr"]
